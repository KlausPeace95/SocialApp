{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="columns is-centered">
  <div class="column is-one-third m-5">
    <h2 class="title is-3" style="font-family: times-new-romans;">Change Password</h2>
    <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="button is-fullwidth is-medium mt-5" style="background-color: #ff6700; color: #ffffff; font-family: times-new-romans;" type="submit" value="Change">
                    Change Password
            </button>
    </form>
  </div>
  <div class="column m-5">
    <p class="bd-notification is-primary">Second column with more content. This is so you can see the vertical alignment.</p>
  </div>
</div>


{% endblock %}
